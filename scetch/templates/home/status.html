{% extends 'home/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Ваши записи</h1>

    {% if book %}
        <div class="row justify-content-center">
            {% for book in book %}
                <div class="col-md-6">
                    <div class="card shadow-sm border-0 mb-3">
                        <div class="card-body">
                            <h4 class="card-title text-primary">{{ book.slot }}</h4>
                            <p class="card-text text-muted">Пользователь: {{ book.user }}</p>
                            <a href="{% url 'old_delete_booking' book.id %}" class="btn btn-outline-danger w-100">
                                Удалить запись
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center">
            <h3 class="text-muted">У вас нет записей</h3>
        </div>
    {% endif %}
</div>
{% endblock %}
