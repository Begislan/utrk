<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="display: flex; justify-content: center; align-content: center; min-height: 100vh" class="bg-light">
{% load static %}


<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh">
    <form action="" class="form-control w-25" method="post">
        {% csrf_token %}
        <h4>Авторизация</h4>

        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="username" class="form-control" id="exampleFormControlInput1" placeholder="name@oshsu.kg"
                   maxlength="150" name="username">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Пароль</label>
            <input class="form-control" id="exampleFormControlTextarea1" type="password" name="password" required="">
            <center><input class="btn btn-primary m-2" type="submit" value="Вход"></center>
        </div>
    <center><a href="{% url 'core' %}">Главная</a></center>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
