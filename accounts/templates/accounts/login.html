<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="min-height: 100vh" class="bg-light d-flex justify-content-center align-items-center">
{% load static %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <form action="" class="form-control p-3 p-md-4" method="post">
                {% csrf_token %}
                <h4 class="text-center mb-4">Авторизация</h4>

                {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="username" class="form-control" id="exampleFormControlInput1" placeholder="name@oshsu.kg"
                           maxlength="150" name="username">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Пароль</label>
                    <input class="form-control" id="exampleFormControlTextarea1" type="password" name="password" required="">
                </div>
                <div class="d-grid gap-2">
                    <input class="btn btn-primary" type="submit" value="Вход">
                </div>
                <div class="text-center mt-3">
                    <a href="{% url 'core' %}">Главная</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
